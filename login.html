<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <div class="page">
    <div class="wrapper">

      <!-- Left panel - Content -->
      <div class="leftpanel text-center">
        <h3 class="text-light">Bienvenue sur Kamboooroo.com !</h3>
        <p class="text-light">Connectez-vous en remplissant le formulaire ci-dessous ou inscrivez-vous !</p>
        <a class="text-light mt-2" href="index.html"><i class="fas fa-arrow-left"></i> Retour Ã  l'accueil</a>
      </div>

      <!-- Right panel - Content -->

      <div class="rightpanel">
        <div class="mobile-display text-center">
          <h3 class="text-dark">Bienvenue sur Kamboooroo.com !</h3>
          <p class="text-dark">Inscrivez-vous en remplissant le formulaire ci-dessous ou connectez-vous !</p>
        </div>
        <form class="form-section">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="">E-Mail</label>
              <input type="email" class="form-control" id="" placeholder="Votre adresse e-mail">
            </div>
            <div class="form-group col-md-12">
              <label for="">Mot de passe</label>
              <input type="password" class="form-control" id="" placeholder="Votre mot de passe">
            </div>
          </div>
          <div class="submit-form-button">
            <button type="submit" class="btn btn-primary">Se connecter</button>
          </div>
          <div class="submit-form-button">
            <button type="submit" class="btn btn-primary-social">Google<i class="fab fa-google btn-icon"></i></button>
            <button type="submit" class="btn btn-primary-social">Facebook<i class="fab fa-facebook-f btn-icon"></i></button>
            <small id="" class="form-text my-3"><a href="signup.html">Vous n'avez pas de compte ?</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
