          <form>

              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Date</label>
                  <input type="date" class="form-control" placeholder="Entrez une date">

              </div>
              <div class="col-md-6">

              </div>
              <div class="col-md-6">

              </div>
              <div class="col-md-12">
                <div class="form-group">
