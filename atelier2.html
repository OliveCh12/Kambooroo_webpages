        <div class="text-center">
          <p>Créez un rendez-vous autour du theme de votre choix.</p>
        </div>
        <br>
        <div class="card">
          <div class="row">
            <div class="col-md-4">
              <a href="#"><img src="https://i.pinimg.com/originals/1b/f5/45/1bf54594a7242a571d6575aa9fa985aa.jpg" alt="" class="img-fluid"></a>

              <div class="card-body">
                <form class="" action="index.html" method="post">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="">Titre de l'atelier</label>
                      <input class="form-control" type="text" name="" value="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Date de l'atelier</label>
                      <input class="form-control" type="date" name="" value="now">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Heure de l'atelier</label>
                      <input class="form-control" type="time" name="" value="now">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Code Postal du lieu</label>
                      <input class="form-control" type="number" name="" value="" maxlength="6">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Ville</label>
                      <input class="form-control" type="text" name="" value="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Prix par participants</label>
                      <input class="form-control" type="number" name="" value="now">
                    </div>
                    <div class="form-group col-md-12">
                      <label for="">Description de l'atelier</label>
                      <textarea class="form-control" name="name" rows="3"></textarea>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
